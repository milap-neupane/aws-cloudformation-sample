AWSTemplateFormatVersion: "2010-09-09"
Resources:
  userDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "Id"
          AttributeType: "S"
      KeySchema:
        - 
          AttributeName: "Id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "users"
Output:
  UserTableName:
    Value:
      Ref: userDynamoDBTable
    Description: Name of the users table